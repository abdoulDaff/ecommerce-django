{% extends 'produits/base.html' %}


{% block content %}
{% include 'produits/bases.html' %}
<div class="row">
    <div class="col-md-12">
        <ul class="list-group" id="item-list">
            <h3 class="text-center ">Voici votre Commande</h3>
           
           
        </ul>
    </div>
</div>
<div class="row mx-5">
    
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{item}}
              <span class="badge badge-primary badge-pill">{{ price }}</span>
            </li>
            
          </ul>
          <h3 class="text-center ">Veillez remplir le formulaire pour valider votre commande</h3>
           
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="items", name="items">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" id="inputEmail4" placeholder="Votre nom ici ">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input type="email" id="email" name="email" class="form-control" id="inputPassword4" placeholder="Votre addresse email ici">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" id="address" name="address" class="form-control" id="inputAddress" placeholder="Quel est votre quatier">
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Ville</label>
                <input type="text" name="ville" id="ville" class="form-control" id="inputCity" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Pays</label>
                <select id="pays" name="pays" class="form-control" required>
                  <option>Cameroun</option>
                  <option>Cote d'Ivoir</option>
                  <option>Tchad</option>
                  <option>France</option>
                  <option selected>Burkina</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Numero tel</label>
                <input name="zipcode" id="zipcode" type="tel" class="form-control" required>
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Somme total a payer </label>
              <input name="total" id="total" type="readonly" value="{{ price }} FCFA" class=" bg-dark text-warning form-control" >
            </div>
          </div>
            <div class="form-group">
             
            <button type="submit" class="btn btn-primary">Commander</button>
          </form>
    </div>
</div>
{% endblock %}

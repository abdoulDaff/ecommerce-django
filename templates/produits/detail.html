{% extends 'produits/base.html' %}


{% block content %}
{% include 'produits/bases.html' %}
    <div class="row my-5 mx-5">
        <div class="col-md-6">
            <div>
                <img src="{{ product.image.url }}" width="500px" height="500px" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-warning display-3">
                {{ product.name }}
            </div>
            <div class="text-danger ">
               Prix: {{ product.prix }} FCFA
            </div>
            <div>
                {{ product.description }}
            </div>
            <a href="/checkout/{{product.id}}"><button class="btn btn-success">Acheter</button></a>
        </div>
    </div>

{% endblock %}
